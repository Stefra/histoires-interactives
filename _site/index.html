<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bienvenue - Choisissez votre aventure !</title>
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    
    
    
    <main>
        

<h1>Choisissez votre aventure !</h1>
<p>Plongez dans des histoires interactives où vos choix façonnent votre destin.</p>


<div class="category-filters" role="group" aria-label="Filtrer les histoires par âge">
    <button class="filter-button active" data-filter="all">Toutes</button>
    <button class="filter-button" data-filter="6-9 ans">6-9 ans</button>
    <button class="filter-button" data-filter="10-12 ans">10-12 ans</button>
    <button class="filter-button" data-filter="Adolescent">Adolescent</button>
    <button class="filter-button" data-filter="Jeune Adulte">Jeune Adulte</button>
    <button class="filter-button" data-filter="Adulte">Adulte</button>
</div>


<div class="story-list">

    
    
        
        <div class="story-card"
             data-category="10-12 ans"
             data-story-id="ile-mystere"
             data-start-step="start"
             >
            
            
                <img class="story-image" src="/images/ile-mystere-cover.jpg" alt="Illustration pour L&#39;île aux Mystères">
            

            <div class="story-content">
                
                <span class="story-status"></span>

                
                <h2 class="story-title">L&#39;île aux Mystères</h2>

                
                
                    <p class="story-description">Échoué sur une île inconnue après une tempête...</p>
                

                
                
                <a class="story-link" href="/histoires/ile-mystere/start/">Commencer l'aventure</a>
            </div>
        </div>
    
        
        <div class="story-card"
             data-category="6-9 ans"
             data-story-id="foret-perdue"
             data-start-step="debut_foret"
             >
            
            
                <img class="story-image" src="/images/foret-perdue-cover.jpg" alt="Illustration pour La Forêt Perdue">
            

            <div class="story-content">
                
                <span class="story-status"></span>

                
                <h2 class="story-title">La Forêt Perdue</h2>

                
                
                    <p class="story-description">Oserez-vous pénétrer dans cette forêt ancienne...</p>
                

                
                
                <a class="story-link" href="/histoires/foret-perdue/debut_foret/">Commencer l'aventure</a>
            </div>
        </div>
    

</div>
    </main>

    
    <script src="/js/main.js" defer></script>
    
    
    

</body>
</html>
